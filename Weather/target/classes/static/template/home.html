<div>
    {{userName}}
</div>

<script type="text/ng-template" id="customTemplate.html">
    <a>
        <img ng-src="https://www.gravatar.com/avatar/{{match.model.gravatarHash}}" width="16">
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<div class="container">

    <form class="form-horizontal" name="formName">
        <div class="form-group">
            <label for="inputTo" class="col-sm-2 control-label">To</label>
            <div class="col-sm-10">

                <input type="text" ng-model="toPerson" placeholder="To" id="inputTo"
                       uib-typeahead="user as user.fullName for user in users | filter:{fullName:$viewValue}"
                       typeahead-template-url="customTemplate.html" class="form-control"
                       typeahead-show-hint="true" typeahead-min-length="1">

            </div>
        </div>
        <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <select name="singleSelect" id="inputCategory" ng-model="category" class="form-control"  ng-change="change()" required>
                    <option ng-repeat="category in categories" value="{{ category }}">{{ category.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPoints" class="col-sm-2 control-label">Points</label>
            <div class="col-sm-10">
                <input type="number" ng-model="thankTou.points" class="form-control" id="inputPoints" placeholder="Points"
                       required ng-disabled="categoryDisabled">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea ng-model="thankTou.description" class="form-control" id="inputDescription" required>
                    Description
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!formName.$valid">Send</button>
        </div>
    </form>

</div>
