<div class="container">

    <form class="form-horizontal" name="formName">
        <div class="form-group">
            <label for="inputName" class="col-md-5 control-label">Name</label>
            <div class="col-md-3">
                <input type="text" ng-model="name" class="form-control" id="inputName" placeholder="Firstname Lastname" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-md-5 control-label">Email</label>
            <div class="col-md-3">
                <input type="text" ng-model="username" class="form-control" id="inputUsername" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-md-5 control-label">Password</label>
            <div class="col-md-3">
                <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <button class="btn btn-primary pull-right" type="button" ng-click="ok()">Register</button>
            </div>
            <a href="#/login" class="btn btn-link col-md-3">Back to Login</a>
        </div>
    </form>

</div>
