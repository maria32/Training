

<div class="container">

    <form ng-submit="login()" class="form-horizontal" name="loginForm">
        <div class="form-group">
            <label for="inputUsername" class="col-md-5 control-label">Username</label>
            <div class="col-md-3">
                <input type="text" ng-model="username" class="form-control" id="inputUsername" autofocus placeholder="username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-md-5 control-label">Password</label>
            <div class="col-md-3">
                <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <button class="btn btn-primary pull-right" type="submit">Login</button>
            </div>
            <a href="#/register" class="btn btn-link pull-left">Register</a>
        </div>
    </form>

</div>
